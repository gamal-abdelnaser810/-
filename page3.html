<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Image</title>
    <link rel="stylesheet" href="pade1.css">
</head>
<body>
    <div class="gallery">
        <img src="صور/بحث علمي/WhatsApp Image 2024-11-25 at 13.43.54_e0290331.jpg" alt="Image 1" class="thumbnail">
        <img src="صور/تعبير فني/WhatsApp Image 2024-11-25 at 13.45.13_2327458f.jpg" alt="Image 1" class="thumbnail">
        <img src="صور/مجال تكنولوجي/WhatsApp Image 2024-11-25 at 13.44.48_dfcb8b86.jpg" alt="Image 1" class="thumbnail">
        <img src="صور/مجلة حائط/WhatsApp Image 2024-11-25 at 13.40.50_0efccec0.jpg" alt="Image 1" class="thumbnail">

    </div>

    <!-- Popup Container -->
    <div id="popup" class="popup">
        <span class="close">&times;</span>
        <img id="popup-img" class="popup-img" src="" alt="Popup Image">
    </div>

    <script src="page1.js"></script>
</body>
</html>
